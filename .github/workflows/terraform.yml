name: Terraform Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy (prod/uat/dev)"
        required: true
        default: "dev"
        type: choice
        options:
          - prod
          - uat
          - dev

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: |
          if [ "${{ github.event.inputs.environment }}" = "prod" ]; then
            terraform init \
              -backend-config="resource_group_name=rg-tfstate" \
              -backend-config="storage_account_name=tfstateprodsa001" \
              -backend-config="container_name=tfstate" \
              -backend-config="key=prod/terraform.tfstate"
          else
            terraform init \
              -backend-config="resource_group_name=rg-tfstate" \
              -backend-config="storage_account_name=tfstatenonprodsa001" \
              -backend-config="container_name=tfstate" \
              -backend-config="key=${{ github.event.inputs.environment }}/terraform.tfstate"
          fi

      - name: Terraform Plan
        run: terraform plan -var-file="environments/${{ github.event.inputs.environment }}/${{ github.event.inputs.environment }}.tfvars"

      - name: Terraform Apply
        run: terraform apply -auto-approve -var-file="environments/${{ github.event.inputs.environment }}/${{ github.event.inputs.environment }}.tfvars"
